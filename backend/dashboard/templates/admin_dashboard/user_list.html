<!-- admin_panel/templates/admin_panel/user_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        a.button { background: #4CAF50; padding: 5px 10px; color: white; text-decoration: none; border-radius: 3px; margin-right: 5px; }
        a.button.danger { background: #d9534f; }
    </style>
</head>
<body>
<h2>User Management</h2>
<a href="{% url 'add_user' %}" class="button">Add New User</a>
<table>
    <thead>
        <tr><th>Username</th><th>Email</th><th>Is Active</th><th>Actions</th></tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_active }}</td>
            <td>
                <a href="{% url 'edit_user' user.id %}" class="button">Edit</a>
                <a href="{% url 'delete_user' user.id %}" class="button danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No users found.</td></tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
