<!-- templates/login_dashboard/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to bottom right, #e0e5ec, #ffffff);
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    body::before, body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      z-index: 0;
    }

    body::before {
      width: 500px;
      height: 500px;
      background: rgba(0, 122, 255, 0.2);
      top: -100px;
      left: -100px;
    }

    body::after {
      width: 600px;
      height: 600px;
      background: rgba(255, 45, 85, 0.15);
      bottom: -150px;
      right: -150px;
    }

    .login-card {
      z-index: 1;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
      text-align: center;
    }

    h2 {
      font-size: 28px;
      font-weight: 600;
      color: #111;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #f0f0f0;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005fe0;
    }

    #error-message {
      color: #ff3b30;
      margin-top: 14px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Login to Your Dashboard</h2>

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    {% if error %}
      <p id="error-message">{{ error }}</p>
    {% endif %}
  </div>

</body>
</html>
